<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login required</title>
</head>
<body>
    <form method="POST" action="" name="login">
        {{ form.hidden_tag() }}
        <p>{{ form.username.errors }}</p>
        <p>Username:{{ form.username }}</p>
        <p>{{ form.password.errors }}</p>
        <p>Password:{{ form.password }}</p>
        <p><input type="submit" value="Sign in"></p>
    </form>
</body>
</html>
